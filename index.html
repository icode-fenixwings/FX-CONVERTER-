<!DOCTYPE html>
<html lang="en">
<head>
  <title>My FX CONVERTER </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="fxcontainer">   
       <h1>FX CONVERTER</h1>
       <h2 class="myh2">Dollar to Naira</h2>
       <input type="number" id='amount' class="searchfield" onblur="fxConverter()" onchange="fxConverter()" placeholder="Enter dollar amount">
        <input type="number" id='examount' class="searchfield" placeholder="Converted Amount" readonly>
      <div class="myh3btn-container">
      <div class="myh3btn">
           <h3 class="myh3">$ Rate-- N1600</h3>
       </div>
         <div class="container">
           <p class="footer-text">&copy; <span id="year"></span> Adegbenga Okeowo. All Right Reserved</p>
         </div>
      </div>
  </div>
     <script>
      document.getElementById('year').textContent = new Date().getFullYear();
     </script>
    <script src="script.js"></script>
</body>
</html>
